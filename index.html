<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Current Works</title>
  <style>
    :root {
      --bg-color: #fafafa;
      --text-color: #111;
      --link-color: #000;
      --border-color: #ddd;
      --hover-bg: #eaeaea;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-weight: 500;
      margin-bottom: 40px;
    }

    ul {
      list-style: none;
    }

    li {
      margin: 20px 0;
    }

    a {
      text-decoration: none;
      color: var(--link-color);
      border: 1px solid var(--border-color);
      padding: 12px 24px;
      border-radius: 4px;
      display: inline-block;
      transition: background-color 0.2s ease;
    }

    a:hover {
      background-color: var(--hover-bg);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Current Works</h1>
    <ul>
      <li><a href="Dragon/index.html">Go to Page 1 (Dragon)</a></li>
      <li><a href="MGC/index.html">Go to Page 2 (MGC)</a></li>
    </ul>
  </div>
</body>
</html>
